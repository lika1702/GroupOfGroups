index.benefits.header=Почему? Group of Groups
index.benefit-1.header=Сокращайте расходы на телефонию и СМС
index.benefit-1.text=Коммуникация с клиентами через соцсети и мессенджеры бесплатна, в отличие от телефонии и SMS. Переводите телефонное общение и смс-уведомления в бесплатные мессенджеры.
index.benefit-2.header=Повышайте эффективность ваших операторов
index.benefit-2.text=Один оператор может одновременно вести лишь один телефонный разговор. Вместе с Teletype каждый из ваших операторов сможет вести до 5 одновременных диалогов в мессенджерах.
index.benefit-3.header=Привлекайте аудиторию миллениалов
index.benefit-3.text=На данный момент это самая активная и платежеспособная аудитория, которая «живет» в интернете. Доля их покупок в сети составляет 53% (по данным «Markswebb Rank & Report»).
index.benefit-4.header=Используйте сквозную аналитику
index.benefit-4.text=Узнайте ROI всех каналов коммуникации с клиентами. Оцените прибыльность или убыточность рекламных каналов. Определите и сократите каналы, которые не приносят доход.
index.support.header=Мы всегда рядом, чтобы помочь :)
index.support.text=Заботливая команда поддержки Group of Groups на связи 24/7 и готова ответить на любые вопросы. Мы поможем настроить работу сервисов, расскажем обо всех функциях и подскажем, как использовать их максимально эффективно.
