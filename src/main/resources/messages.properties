index.first-screen.text-3=тел. 8 (033) 361 95 93 МТС
index.header=Объедините мессенджеры
index.main-content.text-1=Каждый клиент общается в мессенджере, к которому привык. Сложно быстро отвечать им во всех программах сразу. Используйте Group of Groups и получайте все сообщения от клиентов в одном окне.
index.main-content.text-2=Пусть они пишут в Facebook, Vk или Telegram - как угодно, Вы не пропустите ни одного сообщения и мгновенно ответите каждому!
