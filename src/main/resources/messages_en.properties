index.header=Combine messengers
index.main-content.text-1=Each client communicates in the messenger he is used to. It is difficult to answer them quickly in all programs at once. Use Group of Groups and receive all messages from clients in one window.
index.main-content.text-2=Let them write on Facebook, Vk or Telegram - whatever you like, you won't miss a single message and will instantly reply to everyone!
