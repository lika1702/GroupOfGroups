index.benefits.header=Why? Group of Groups
index.benefit-1.header=Reduce the cost of telephony and SMS
index.benefit-1.text=Communication with clients via social networks and messengers is free, unlike telephony and SMS. Translate phone communication and SMS notifications into free messengers.
index.benefit-2.header=Increase the efficiency of your operators
index.benefit-2.text=One operator can have only one phone conversation at a time. Together with Teletype, each of your operators will be able to conduct up to 5 simultaneous conversations in messengers.
index.benefit-3.header=Attract an audience of millennials
index.benefit-3.text=At the moment, this is the most active and solvent audience that "lives" on the Internet. The share of their online purchases is 53% (according to Markswebb Rank & ReportÂ»).
index.benefit-4.header=Use end-to-end analytics
index.benefit-4.text=Find out the ROI of all channels of communication with customers. Evaluate the profitability or unprofitability of advertising channels. Identify and reduce channels that do not generate revenue.
index.support.header=We are always there to help :)
index.support.text=The caring support team of Group of Groups is in touch 24/7 and is ready to answer any questions. We will help you set up the services, tell you about all the functions and tell you how to use them as efficiently as possible.
