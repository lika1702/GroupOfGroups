index.benefits.header=Warum? Group of Groups
index.benefit-1.header=Senken Sie Telefon- und SMS-Kosten
index.benefit-1.text=Die Kommunikation mit Kunden über soziale Netzwerke und Messenger ist im Gegensatz zu Telefonie und SMS kostenlos. Übersetzen Sie Telefonkommunikation und SMS-Benachrichtigungen in kostenlose Messenger.
index.benefit-2.header=Steigern Sie die Effizienz Ihrer Betreiber
index.benefit-2.text=Ein Bediener kann nur ein Telefongespräch gleichzeitig führen. Zusammen mit Teletype kann jeder Ihrer Betreiber bis zu 5 gleichzeitige Dialoge in Messenger führen.
index.benefit-3.header=Ziehen Sie ein Millennial-Publikum an
index.benefit-3.text=Im Moment ist es das aktivste und solventeste Publikum, das im Internet «lebt». Der Anteil ihrer Online-Einkäufe beträgt laut «Markswebb Rank & Report» 53 Prozent.
index.benefit-4.header=Verwenden Sie End-to-End-Analysen
index.benefit-4.text=Erfahren Sie den ROI aller Kommunikationskanäle mit Kunden. Bewerten Sie die Rentabilität oder den Verlust von Werbekanälen. Identifizieren und reduzieren Sie Kanäle, die keine Einnahmen generieren.
index.support.header=Wir sind immer da, um zu helfen :)
index.support.text=Das fürsorgliche Support-Team von Group of Groups ist rund um die Uhr erreichbar und ist bereit, alle Fragen zu beantworten. Wir helfen Ihnen bei der Einrichtung der Dienste, erzählen Ihnen von allen Funktionen und sagen Ihnen, wie Sie sie so effizient wie möglich nutzen können.
