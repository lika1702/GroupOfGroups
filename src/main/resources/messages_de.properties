index.first-screen.text-1=Bearbeiten Sie Nachrichten aus allen Kommunikationskanälen in einem einzigen Büro
index.first-screen.text-2=Verpassen Sie keine Nachricht!
index.first-screen.text-3=Tel. 8 (033) 361 95 93 МТС
index.header=Kombinieren Sie Messenger
index.main-content.text-1=Jeder Kunde kommuniziert in einem Messenger, an den er sich gewöhnt hat. Es ist schwierig, sie in allen Programmen auf einmal schnell zu beantworten. Verwenden Sie Group of Groups und erhalten Sie alle Nachrichten von Kunden in einem einzigen Fenster.
index.main-content.text-2=Lass sie auf Facebook, Vk oder Telegram schreiben - egal, wie du willst, du wirst keine Nachricht verpassen und sofort auf jeden antworten!
