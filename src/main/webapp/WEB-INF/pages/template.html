<header class="header" th:fragment="header">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-6 d-flex align-items-center">
                <img th:src="@{/resources/img/logo_sm.png}" class="logo" alt="">
                <h1>Group of Groups</h1>
            </div>
            <div class="col-4 offset-2">
                <form th:action="@{/search}" method="get">
                    <div class="input-group flex-nowrap">
                        <input type="text" class="form-control" name="search" th:placeholder="#{header.search}">
                        <button class="btn btn-search" type="button" id="button-addon1"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                            </svg></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</header>

</header>
